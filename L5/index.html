<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Крестики-нолики</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="ScorePlace">
		<div class="xScorePlace">
			Игрок 1: <span id="x__score">0</span>
		</div>
		<div class="oScorePlace">
			Игрок 2: <span id="o__score">0</span>
		</div>
	</div>
	<div class="res"></div>
	<div class="game">
	</div>
	<div class="buttons">
		<button class="reset">Сбросить счет</button>
		<button class="new-game">Новая игра</button>
		<div class="settings">
			<div class="change__size">
				<button class="threebtn" id="txt">3x3</button>
				<button class="fourbtn" id="fxf">4x4</button>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
