<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
</head>
<body> 
    <div>
    <input type="button" value="Смена цвета" class="b1">    
    </div>
    
    <script src="jquery-3.6.0.min.js"></script>   
    <script>
        $(document).ready(function(){
            $(".b1").click(function(){
                $("body").attr("bgcolor", `rgb(${Math.random(256), Math.random(256), Math.random(256)})`)
            })
        })
    </script>

</body>
</html>
