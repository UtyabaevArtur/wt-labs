<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Утябаев А.А.</title>
</head>
<body>
    <script>
        var name = prompt("Введите сюда своё имя", "Введите имя");
        alert("Ваше имя " + name + " ?");
        var conf = confirm("Начать заново?");
            if (conf == true) {
                alert("Не надоело?")
            } else {
                alert("Ну и правильно!")
            }
    </script>
